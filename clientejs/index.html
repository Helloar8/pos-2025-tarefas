<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <header class="bg-pink text-white text-center py-3">
        <h1>Visualizador de Pokemons</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div id="pokemon-list" class="col-md-4 bg-light border-end vh-100 overflow-auto p-3">
                <h2 class="text-center">Pokémon List</h2>
            </div>
            <div id="pokemon-details" class="col-md-8 p-4">
                <h2>Bem vindo ao vizualizador de Pokemons</h2>
                <p>escolha um pokemon e acesse as suas informações</p>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
